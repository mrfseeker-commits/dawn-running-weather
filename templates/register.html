{% extends "base.html" %}

{% block title %}회원가입 - 새벽런닝 날씨{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-person-plus text-primary" style="font-size: 4rem;"></i>
                        <h2 class="mt-3">회원가입</h2>
                        <p class="text-muted">새로운 계정을 만들어보세요</p>
                    </div>

                    <form method="POST" action="{{ url_for('register') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">아이디</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-person"></i>
                                </span>
                                <input type="text" class="form-control" id="username" name="username"
                                       required autofocus minlength="3" maxlength="20">
                            </div>
                            <div class="form-text">3-20자 이내로 입력해주세요</div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" name="password"
                                       required minlength="4">
                            </div>
                            <div class="form-text">최소 4자 이상 입력해주세요</div>
                        </div>

                        <div class="mb-4">
                            <label for="password_confirm" class="form-label">비밀번호 확인</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-lock-fill"></i>
                                </span>
                                <input type="password" class="form-control" id="password_confirm"
                                       name="password_confirm" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="bi bi-check-circle"></i> 회원가입
                        </button>
                    </form>

                    <div class="text-center">
                        <p class="mb-0">
                            이미 계정이 있으신가요?
                            <a href="{{ url_for('login') }}" class="text-decoration-none">로그인</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
