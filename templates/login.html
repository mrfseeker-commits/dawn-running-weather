{% extends "base.html" %}

{% block title %}로그인 - 새벽런닝 날씨{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-cloud-sun text-primary" style="font-size: 4rem;"></i>
                        <h2 class="mt-3">새벽런닝 날씨</h2>
                        <p class="text-muted">로그인하여 새벽 날씨를 확인하세요</p>
                    </div>

                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">아이디</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-person"></i>
                                </span>
                                <input type="text" class="form-control" id="username" name="username" required autofocus>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">비밀번호</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="bi bi-box-arrow-in-right"></i> 로그인
                        </button>
                    </form>

                    <div class="text-center">
                        <p class="mb-0">
                            계정이 없으신가요?
                            <a href="{{ url_for('register') }}" class="text-decoration-none">회원가입</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
